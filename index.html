<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Bhushan Manoharan">
<title>Namma Bengaluru</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="map"></div>
<div id="area">
			<input id="searchList" placeholder="Search.." type="search" data-bind="textInput: filter, valueUpdate: 'keyup'"></input>
			<ul id="locations" data-bind="foreach: places, foreach: search()">
				<li id="list-item" data-bind="text: title, click: $parent.toggleMarker"></li>
			</ul>
		</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="googleError()"></script>

</body>
</html>
